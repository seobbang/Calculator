<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="box">
        <div class ="ans-box">
            <div id= "pri-ans">0</div>
            <div id= "ans">0</div>
        </div>
        <div class = "buttonContainer">
            <button class ="etcButton">(</button>
            <button class ="etcButton">)</button>
            <button class ="deleteButton" id="AC">AC</button>
            <input type="button" class ="deleteButton" id="BS"></button>

            <button class ="numButton">7</button>
            <button class ="numButton">8</button>
            <button class ="numButton">9</button>
            <button class ="opButton" id="/">รท</button>

            <button class ="numButton">4</button>
            <button class ="numButton">5</button>
            <button class ="numButton">6</button>
            <button class ="opButton" id="*">ร</button>

            <button class ="numButton">1</button>
            <button class ="numButton">2</button>
            <button class ="numButton">3</button>
            <button class ="opButton" id="-">-</button>

            <button class ="etcButton" id="dot">.</button>
            <button class ="numButton">0</button>
            <button class ="endButton">=</button>
            <button class ="opButton" id="+">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
